<div class="gallery__wrapper">
    <igx-navbar title="Gallery">
        <igx-icon (click)="wifiState = !wifiState">{{ wifiState ? 'signal_wifi_4_bar' : 'signal_wifi_off'}}</igx-icon>
        <igx-icon (click)="refreshBanner()">refresh</igx-icon>
    </igx-navbar>
    <div class="gallery__content">
        <igx-banner class="offline-banner" #rateBanner>
            <igx-icon>signal_wifi_off</igx-icon>
            You have lost connection to the internet. This app is offline.
            <igx-banner-actions>
                <button igxButton igxRipple (click)="rateBanner.close()">Continue Offline</button>
                <button igxButton igxRipple (click)="wifiState = true">Turn On Wifi</button>
            </igx-banner-actions>
        </igx-banner>
        <igx-card class="gallery__item">
            <div>
                <img width="100%" height="100%" [src]="imageUrls[0]">
            </div>
        </igx-card>
        <igx-card class="gallery__item">
            <div>
                <img width="100%" height="100%" [src]="imageUrls[1]">
            </div>
        </igx-card>
    </div>
    <igx-toast #eventToast></igx-toast>
</div>
