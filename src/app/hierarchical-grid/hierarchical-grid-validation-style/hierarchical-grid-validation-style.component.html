<div class="grid__wrapper">
<igx-hierarchical-grid igxPreventDocumentScroll  #hierarchicalGrid class="hgrid" [data]="localData" [autoGenerate]="false" [height]="'600px'"
    [width]="'100%'">
    <igx-column field="Artist" [editable]="true" [dataType]="'string'" required></igx-column>
    <igx-column field="HasGrammyAward" header="Has Grammy Award?" [editable]="true" [dataType]="'boolean'">
    </igx-column>
    <igx-column field="Debut" [editable]="true" dataType="number" [formatter]="formatter" required></igx-column>
    <igx-column field="GrammyNominations" header="Grammy Nominations" [editable]="true" dataType="number" required></igx-column>
    <igx-column field="GrammyAwards" header="Grammy Awards" [editable]="true" dataType="number" required></igx-column>
    <igx-row-island [height]="null" [key]="'Albums'" [autoGenerate]="false">
        <igx-column field="Album" [editable]="true" [dataType]="'string'" required></igx-column>
        <igx-column field="LaunchDate" header="Launch Date" [editable]="true" [dataType]="'date'" required></igx-column>
        <igx-column field="BillboardReview" header="Billboard Review" [editable]="true" dataType="number" required></igx-column>
        <igx-column field="USBillboard200" header="US Billboard 200" [editable]="true" dataType="number" required></igx-column>
    </igx-row-island>
</igx-hierarchical-grid>
</div>
