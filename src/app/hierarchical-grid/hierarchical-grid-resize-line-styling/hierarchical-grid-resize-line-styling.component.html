<div class="grid__wrapper">
    <igx-hierarchical-grid class="hierarchicalGrid" [data]="localData" [autoGenerate]="false" [height]="'550px'"
        [width]="'100%'" [rowHeight]="'65px'" #hierarchicalGrid>
        <igx-column field="Artist" [resizable]="true"></igx-column>
        <igx-column field="Photo" [resizable]="true" [minWidth]="'115px'">
            <ng-template igxCell let-cell="cell">
                <div class="cell__inner_2">
                    <img [src]="cell.value" class="photo" />
                </div>
            </ng-template>
        </igx-column>
        <igx-column field="Debut" [resizable]="true" [minWidth]="'88px'" [maxWidth]="'230px'"></igx-column>
        <igx-column field="Grammy Nominations" [resizable]="true"></igx-column>
        <igx-column field="Grammy Awards" [resizable]="true"></igx-column>

        <igx-row-island [key]="'Albums'" [autoGenerate]="false">
            <igx-column field="Album" [resizable]="true"></igx-column>
            <igx-column field="Launch Date" [resizable]="true" [dataType]="'date'"></igx-column>
            <igx-column field="Billboard Review" [resizable]="true"></igx-column>
            <igx-column field="US Billboard 200" [resizable]="true"></igx-column>
            <igx-row-island [key]="'Songs'" [autoGenerate]="false">
                <igx-column field="No." [resizable]="true"></igx-column>
                <igx-column field="Title" [resizable]="true"></igx-column>
                <igx-column field="Released" [resizable]="true"></igx-column>
                <igx-column field="Genre" [resizable]="true"></igx-column>
            </igx-row-island>
        </igx-row-island>

        <igx-row-island [key]="'Tours'" [autoGenerate]="false">
            <igx-column field="Tour" [resizable]="true"></igx-column>
            <igx-column field="Started on" [resizable]="true"></igx-column>
            <igx-column field="Location" [resizable]="true"></igx-column>
            <igx-column field="Headliner" [resizable]="true"></igx-column>
        </igx-row-island>
    </igx-hierarchical-grid>
</div>
