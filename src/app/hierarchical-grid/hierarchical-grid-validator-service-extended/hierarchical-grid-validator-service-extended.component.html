<div class="grid-wrapper">
    <igx-hierarchical-grid #hierarchicalGrid igxPreventDocumentScroll [batchEditing]="true" class="hgrid" [data]="data"
        [primaryKey]="'Artist'" [height]="'550px'" [width]="'100%'" [rowEditable]="true"
        (onFormGroupCreate)="formCreateHandler($event)">
        <igx-column field="Artist" header="Artist" [editable]="false" [dataType]="'string'"></igx-column>
        <igx-column field="HasGrammyAward" header="Has Grammy Award?" [editable]="true" [dataType]="'boolean'">
        </igx-column>
        <igx-column field="Debut" header="Debut" [editable]="true" [dataType]="'number'" [formatter]="formatter"
            required>
            <ng-template igxCellValidationError let-cell="cell">
                <div *ngIf="cell.formGroup?.get(cell.column?.field).errors?.['invalidYear']">
                    Please, submit a valid year.
                </div>
            </ng-template>
        </igx-column>
        <igx-column field="GrammyNominations" header="Grammy Nominations" [editable]="true" dataType="number" required
            min="0">
        </igx-column>
        <igx-column field="GrammyAwards" header="Grammy Awards" [editable]="true" dataType="number" required min="0">
        </igx-column>
        <igx-row-island #childGrid [height]="null" [key]="'Albums'" [primaryKey]="'Album'" [rowEditable]="true"
            (onFormGroupCreate)="formCreateHandler($event)">
            <igx-column field="Album" [editable]="false" [dataType]="'string'" required>
            </igx-column>
            <igx-column field="LaunchDate" header="Launch Date" [editable]="true" [dataType]="'date'" required>
                <ng-template igxCellValidationError let-cell="cell">
                    <div *ngIf="cell.formGroup?.get(cell.column?.field).errors?.['invalidAlbumYr']">
                        Please, submit a valid date.
                    </div>
                </ng-template>
            </igx-column>
            <igx-column field="BillboardReview" header="Billboard Review" [editable]="true" dataType="number" min="1">
            </igx-column>
            <igx-column field="USBillboard200" header="US Billboard 200" [editable]="true" dataType="number" min="1"
                max="200">
            </igx-column>
        </igx-row-island>
    </igx-hierarchical-grid>
</div>
