<div class="grid__wrapper">
    <igx-grid igxPreventDocumentScroll #myGrid [data]="data" primaryKey="ID" rowSelection="multiple" cellSelection="none"
        [paging]="true" [height]="'530px'" width="100%">
        <igx-column field='ContactName' width="20%"></igx-column>
        <igx-column field='Country' width="20%"></igx-column>
        <igx-column field='City' width="20%" dataType="number"></igx-column>
        <igx-column field='PostalCode' width="20%" dataType="number"></igx-column>
        <igx-column field='CompanyName' width="20%" dataType="number"></igx-column>

        <ng-template igxHeadSelector>
            <div class="header-selector">
                <img src="assets/images/card/avatars/igLogo.png" class="header-image">
            </div>
        </ng-template>

        <ng-template igxRowSelector let-rowContext>
            <div class="row-selector">
                <span class="row-selector-index">{{ rowContext.index + 1 }}</span>
                <igx-checkbox class="row-selector-checkbox"
                    [checked]="rowContext.selected"
                    [readonly]="true"
                    disableRipple="true" [disableTransitions]="myGrid.disableTransitions">
                </igx-checkbox>
            </div>
        </ng-template>
    </igx-grid>
</div>
