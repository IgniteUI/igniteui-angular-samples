<div class="sample-wrapper">
    <div class="grid__wrapper">
        <igx-grid [igxPreventDocumentScroll]="true" #grid1 height="400px" [data]="data">
            <igx-column field="Name" header="Name"></igx-column>
            <igx-column field="Title" header="Title" width="20%"></igx-column>
            <igx-column field="Employees" header="Employees" [cellClasses]="{ expand: true }" width="40%">
                <ng-template #nestedDataTemp igxCell let-people let-cell="cell">
                    <div class="employees-container">
                        <igx-expansion-panel *ngFor="let person of people">
                            <igx-expansion-panel-header iconPosition="right">
                                <igx-expansion-panel-description>
                                    {{ person.Name }}
                                </igx-expansion-panel-description>
                            </igx-expansion-panel-header>
                            <igx-expansion-panel-body>
                                <div class="description">
                                    <igx-input-group>
                                        <label igxLabel for="title">Title</label>
                                        <input type="text" name="title" igxInput [(ngModel)]="person.Title" style="text-overflow: ellipsis;" />
                                    </igx-input-group>
                                    <igx-input-group>
                                        <label igxLabel for="age">Age</label>
                                        <input type="number" name="age" igxInput [(ngModel)]="person.Age" />
                                    </igx-input-group>
                                </div>
                            </igx-expansion-panel-body>
                        </igx-expansion-panel>
                    </div>
                </ng-template>
            </igx-column>
            <igx-column field="Age" header="Age" width="10%"></igx-column>
            <igx-column field="HireDate" header="Hire Date">
                <ng-template igxCell let-cell="cell">
                    {{cell.value | date: 'short'}}
                </ng-template>
            </igx-column>
        </igx-grid>
    </div>
</div>
