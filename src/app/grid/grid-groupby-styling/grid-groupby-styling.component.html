<igx-grid
    igxPreventDocumentScroll
    #grid1
    [data]="data"
    [width]="'100%'"
    [height]="'540px'"
    [groupingExpressions]="expr"
>
    <igx-column field="OrderID" header="Order ID" [hidden]="true"> </igx-column>
    <igx-column
        field="ShipCountry"
        header="Ship Country"
        width="200px"
        [groupable]="true"
    >
    </igx-column>
    <igx-column
        field="OrderDate"
        header="Order Date"
        width="200px"
        [formatter]="formatDate"
        [groupable]="true"
    >
    </igx-column>
    <igx-column
        field="PostalCode"
        header="Postal Code"
        width="200px"
        [groupable]="true"
    >
    </igx-column>
    <igx-column
        field="Discontinued"
        header="Discontinued"
        width="200px"
        [groupable]="true"
    >
        <ng-template igxCell let-cell="cell" let-val>
            <img
                *ngIf="val"
                src="assets/images/grid/active.png"
                title="Continued"
                alt="Continued"
            />
            <img
                *ngIf="!val"
                src="assets/images/grid/expired.png"
                title="Discontinued"
                alt="Discontinued"
            />
        </ng-template>
    </igx-column>
    <igx-column
        field="ShipName"
        header="Ship Name"
        width="250px"
        [groupable]="true"
    >
    </igx-column>
    <igx-column
        field="ShipCity"
        header="Ship City"
        width="250px"
        [groupable]="true"
    >
    </igx-column>
    <igx-column
        field="ShipperName"
        header="Shipper Name"
        width="250px"
        [groupable]="true"
    >
    </igx-column>
    <igx-column
        field="Salesperson"
        header="Salesperson"
        width="250px"
        [groupable]="true"
    >
    </igx-column>
    <igx-column
        field="UnitPrice"
        header="Unit Price"
        width="150px"
        [formatter]="formatCurrency"
        dataType="number"
        [groupable]="true"
    >
    </igx-column>
    <igx-column
        field="Quantity"
        header="Quantity"
        width="150px"
        dataType="number"
        [groupable]="true"
    >
    </igx-column>
</igx-grid>
