<div class="grid__wrapper">
    <igx-grid
        [igxPreventDocumentScroll]="true"
        #grid1
        [data]="data"
        [autoGenerate]="false"
        height="600px"
        width="100%"
    >
        <igx-column field="ProductID" header="Product ID">
        </igx-column>
        <igx-column
            field="ProductName"
            header="Product Name"
            [hasSummary]="true"
        >
        </igx-column>
        <igx-column
            field="UnitPrice"
            header="Unit Price"
            dataType="number"
            [hasSummary]="true"
            [disabledSummaries]="['count', 'sum', 'average']"
        >
        </igx-column>
        <igx-column
            field="UnitsInStock"
            header="Units In Stock"
            dataType="number"
            [hasSummary]="true"
            [summaries]="discontinuedSummary"
            [disabledSummaries]="['total', 'totalDiscontinued']"
        >
        </igx-column>
        <igx-column
            field="Discontinued"
            header="Discontinued"
            [dataType]="'boolean'"
            [hasSummary]="true"
        >
        </igx-column>
        <igx-column field="OrderDate" [dataType]="'date'" [hasSummary]="true">
        </igx-column>
    </igx-grid>
    <div class="action__buttons">
        <button igxButton="contained" (click)="disableDefaultSummaries()">
            Disable Min and Max summaries for the Price column
        </button>
        <button igxButton="contained" (click)="disableCustomSummaries()">
            Disable Products and Discontinued Products summaries
        </button>
    </div>
</div>
