<div class="grid__wrapper">
    <div class="summary-chooser">
        <igx-buttongroup
            [selectionMode]="'multi'"
            [values]="defaultSummaries"
            (selected)="disableDefaultSummary($event)"
            (deselected)="enableDefaultSummary($event)"
        ></igx-buttongroup>
    </div>

    <div class="summary-chooser">
        <igx-buttongroup
            [selectionMode]="'multi'"
            [values]="customSummaries"
            (selected)="disableCustomSummary($event)"
            (deselected)="enableCustomSummary($event)"
        ></igx-buttongroup>
    </div>

    <igx-grid
        [igxPreventDocumentScroll]="true"
        #grid1
        [data]="data"
        [autoGenerate]="false"
        height="600px"
        width="100%"
    >
        <igx-column field="ProductID" header="Product ID"> </igx-column>
        <igx-column
            field="ProductName"
            header="Product Name"
            [hasSummary]="true"
        >
        </igx-column>
        <igx-column
            field="UnitPrice"
            header="Unit Price"
            dataType="number"
            [hasSummary]="true"
            [disabledSummaries]="['count', 'sum', 'average']"
        >
        </igx-column>
        <igx-column
            field="UnitsInStock"
            header="Units In Stock"
            dataType="number"
            [hasSummary]="true"
            [summaries]="discontinuedSummary"
            [disabledSummaries]="['total', 'totalDiscontinued']"
        >
        </igx-column>
        <igx-column
            field="Discontinued"
            header="Discontinued"
            [dataType]="'boolean'"
            [hasSummary]="true"
        >
        </igx-column>
        <igx-column
            field="OrderDate"
            header="Order Date"
            [dataType]="'date'"
            [hasSummary]="true"
        >
        </igx-column>
    </igx-grid>
</div>
