<div class="container">
  <div class="planet-name">{{ data.name }}</div>
  <div class="planet" [style.width.px]="size" [style.height.px]="size"
  [style.background]="data.color"></div>
  <div class="moons">
    @for (moon of data.moons; track moon; let i = $index) {
      <div [class]="moonClasses(i)"></div>
    }
  </div>
</div>
<igx-dialog #info leftButtonLabel="OK" (leftButtonSelect)="info.close()">
  <div class="info">{{ description }}</div>
</igx-dialog>
