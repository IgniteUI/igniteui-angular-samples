@if (cell) {
  <div class="contextmenu" [ngStyle]="{'left.px': x, 'top.px': y}">
    <span class=item (click)="copySelectedCellData($event)">
      <igx-icon class="icon" family="material">content_copy </igx-icon>Copy Cell Data
    </span>
    <span class=item (click)="copyRowData($event)">
      <igx-icon class="icon" family="material">content_copy </igx-icon>Copy Row Data
    </span>
    @if (hasMultiCellSelection()) {
      <span class=item (click)="copySelectedCells($event)">
        <igx-icon class="icon" family="material">content_copy </igx-icon>Copy Cells Data
      </span>
    }
  </div>
}
