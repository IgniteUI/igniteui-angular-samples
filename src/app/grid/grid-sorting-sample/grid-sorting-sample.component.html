<div class="grid__wrapper" (window:click)="disableContextMenu()">
    <igx-grid #grid1 [data]="data" [autoGenerate]="false" height="500px" width="100%" (onContextMenu)="rightClick($event)">
        <igx-column field="ProductID" header="Product ID" width="20%"  [headerClasses]="'prodId'">
        </igx-column>
        <igx-column field="ProductName" header="Product Name" width="20%" [dataType]="'string'" sortable="true">
        </igx-column>
        <igx-column field="UnitsInStock" header="UnitsInStock" width="20%" [dataType]="'number'" sortable="true">
            <ng-template igxCell let-cell="cell" let-val let-row>
            ${{val}}
            </ng-template>
        </igx-column>
        <igx-column field="OrderDate" [dataType]="'date'" width="20%" [formatter]="formatDate" sortable="true">
        </igx-column>
        <igx-column field="Discontinued" header="Discontinued" [dataType]="'boolean'">
            <ng-template igxCell let-cell="cell" let-val>
                <img *ngIf="val" src="assets/images/grid/active.png" title="Continued" alt="Continued" />
                <img *ngIf="!val" src="assets/images/grid/expired.png" title="Discontinued" alt="Discontinued" />
            </ng-template>
        </igx-column>
    </igx-grid>
    <div *ngIf="contextmenu==true">
        <grid-contextmenu [x]="contextmenuX" [y]="contextmenuY" [cell]="clickedCell"></grid-contextmenu>
    </div>
</div>
