<div class="grid__wrapper">
    <igx-grid #grid1 [data]="data" [width]="'100%'" [height]="'480px'" [autoGenerate]="false" [batchEditing]="true"
        [primaryKey]="'id'" (onFormGroupCreate)='formCreateHandler($event)'>
        <igx-column field="Avatar" header="Photo" dataType="string" width="80" [editable]="false">
            <ng-template igxCell let-cell="cell">
                <div class="cell__inner avatar-cell">
                    <igx-avatar [src]="cell.row.data.avatar" [roundShape]="true" size="small"></igx-avatar>
                </div>
            </ng-template>
        </igx-column>
        <igx-column field="name" forbiddenName="josh" header="Name" [editable]="true" required>
            <ng-template igxCellValidationError let-cell='cell'>
                <ng-container *ngTemplateOutlet="cell.defaultErrorTemplate">
                </ng-container>
                <div *ngIf="cell.formGroup?.get(cell.column?.field).errors?.['forbiddenName']">
                    This name is forbidden.
                </div>
            </ng-template>
        </igx-column>
        <igx-column field="company" header="Company" [editable]="true"></igx-column>
        <igx-column field="email" width="190" header="Email" [editable]="true" required email></igx-column>
        <igx-column field="fax" header="Phone" [editable]="true">
            <ng-template igxCellValidationError let-cell='cell'>
                <ng-container *ngTemplateOutlet="cell.defaultErrorTemplate">
                </ng-container>
                <div *ngIf="cell.formGroup?.get(cell.column?.field).errors?.['forbiddenFax']">
                    Please, submit a valid American fax number.
                </div>
            </ng-template>
        </igx-column>
        <igx-column field="created_on" header="Date of Registration" width="170" [editable]="true"
            [dataType]="'dateTime'" required>
            <ng-template igxCell let-cell>
                {{ cell | date: 'longDate' }}
            </ng-template>
        </igx-column>
        <igx-column field="last_activity" header="Last Active" width="170" [editable]="true" [dataType]="'dateTime'"
            required>
            <ng-template igxCell let-cell>
                {{ cell | date: 'longDate' }}
            </ng-template>
        </igx-column>
        <igx-column field="estimated_sales" header="Estimated Sales" [editable]="true" [dataType]="'number'" required
            min="0"></igx-column>
        <igx-column field="deals_lost" header="Deals Lost" [editable]="true" [dataType]="'number'" required min="0">
        </igx-column>
        <igx-column field="deals_won" header="Deals Won" [editable]="true" [dataType]="'number'" required min="0">
        </igx-column>
        <igx-column field="deals_pending" header="Deals Pending" [editable]="true" [dataType]="'number'" required
            min="0"></igx-column>
    </igx-grid>
</div>

<button igxButton [disabled]="grid1.transactions.getAggregatedChanges(false).length < 1"
    (click)="commit()">Commit</button>
