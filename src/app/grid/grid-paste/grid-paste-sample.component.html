<div class="grid__wrapper">
    <div class="grid__menu">
        <button igxButton="raised" [igxToggleAction]="dropdown" [igxDropDownItemNavigation]="dropdown">Paste Options</button>
        <igx-drop-down #dropdown (onSelection)="selectionChange($event)" >
            <igx-drop-down-item *ngFor="let item of comboData" [value]="item" >
                {{ item }}
            </igx-drop-down-item>
        </igx-drop-down>
        <button id="download_excel" igxButton="raised" (click)="downloadExcel($event)">Download Sample Excel File</button>
    </div>
    <igx-grid igxPreventDocumentScroll [batchEditing]="true" #grid1 [data]="data" [width]="'100%'" [height]="'450px'" [autoGenerate]="false" paste-handler (dataProcessed)="dataPasted($event)" [primaryKey]="'ID'">
        <igx-column [field]="'Name'"></igx-column>
        <igx-column [field]="'Title'"></igx-column>
        <igx-column [field]="'Phone'"></igx-column>
        <igx-column [field]="'Country'"></igx-column>
    </igx-grid>
    <div class="buttons-row">
        <div class="buttons-wrapper">
            <button igxButton [disabled]="!undoEnabled" (click)="undo()">Undo</button>
            <button igxButton [disabled]="!redoEnabled" (click)="redo()">Redo</button>
            <button igxButton [disabled]="!hasTransactions" (click)="commit()">Commit</button>
        </div>
    </div>
</div>
