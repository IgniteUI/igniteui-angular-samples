<div class="sample-container">
  @for (chip of chipList; track chip) {
    <igx-chip
      [id]="chip.id"
      [selectable]="true"
      [removable]="true"
      (remove)="chipRemoved($event)"
      >
      <igx-icon igxPrefix>{{chip.icon}}</igx-icon>
      {{chip.text}}
    </igx-chip>
  }
</div>
