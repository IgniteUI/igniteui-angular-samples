<igx-financial-chart height="100%" width="100%"
    [dataSource]="data"
    isHorizontalZoomEnabled="true"
    isVerticalZoomEnabled="false"

    trendLineType="QuinticFit"
    trendLineThickness="2"
    trendLineBrushes="Green, Blue"

    brushes="Green, Blue"
    negativeBrushes="Red"
    zoomSliderType="none">
</igx-financial-chart>
