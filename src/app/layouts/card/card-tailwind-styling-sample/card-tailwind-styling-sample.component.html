<div class="sample-column card-wrapper">
  <igx-card class="!material-card-background-[#193625] ![--subtitle-text-color:#ECAA53]" elevated>
    <igx-card-media height="180px">
      <img [src]="card.imageUrl">
    </igx-card-media>

    <igx-card-header>
      <h3 igxCardHeaderTitle>{{ card.title }}</h3>
      <h5 igxCardHeaderSubtitle>{{ card.subtitle }}</h5>
    </igx-card-header>

    <igx-card-content>
      <p>{{ card.content }}</p>
    </igx-card-content>

    <igx-card-actions>
      @for (icon of card.icons; track icon) {
        <button igxIconButton="flat"
          igxRipple
          [igxRippleCentered]="true"
          igxEnd>
          <igx-icon [style.color]="'#ECAA53'">{{icon}}</igx-icon>
        </button>
      }
    </igx-card-actions>

  </igx-card>
</div>
