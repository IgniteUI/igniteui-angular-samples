<igx-tabs>
    <igx-tab-item *ngFor="let item of tabs; let i = index">
        <igx-tab-header>
            <img igxPrefix src="{{item.image}}" height="20px" width="20px"/>
            <h6>{{item.header}}</h6>
            <button igxIconButton="flat" igxSuffix (click)="closeTab(i)">
                <igx-icon>close</igx-icon>
            </button>
        </igx-tab-header>
        <igx-tab-content>
            {{item.content}}
        </igx-tab-content>
    </igx-tab-item>
</igx-tabs>
