<igx-stepper #stepper (activeStepChanging)="activeStepChanging($event)">
    <ng-template igxStepActiveIndicator>
        <igx-icon>edit</igx-icon>
    </ng-template>
    <ng-template igxStepCompletedIndicator>
        <igx-icon>check</igx-icon>
    </ng-template>
    <igx-step>
        <span igxStepTitle>Order</span>
        <div igxStepContent>
            <button igxButton="raised" (click)="stepper.next()">NEXT
            </button>
        </div>
    </igx-step>
    <igx-step>
        <span igxStepTitle>Payment</span>
        <div igxStepContent>
            <button igxButton="raised" (click)="stepper.prev()">PREVIOUS
            </button>
            <button igxButton="raised" (click)="stepper.next()">NEXT
            </button>
        </div>
    </igx-step>
    <igx-step>
        <span igxStepTitle>Confirmation</span>
        <div igxStepContent>
            <button igxButton="raised" (click)="stepper.prev()">PREVIOUS
            </button>
            <button igxButton="raised" (click)="reset()">RESET
            </button>
        </div>
    </igx-step>
</igx-stepper>
