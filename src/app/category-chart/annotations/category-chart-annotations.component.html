<div class="sample-wrapper container">
    <div class="options">
        <label class="optionLabel">Chart Type: </label>
        <select [(ngModel)]="sampleOptions.chartType">
            <option>Column</option>
            <option>Area</option>
            <option>Line</option>
            <option>Point</option>
            <option>Spline</option>
            <option>SplineArea</option>
            <option>StepArea</option>
            <option>StepLine</option>
        </select>

        <label class="optionItem"><input [(ngModel)]="sampleOptions.calloutsVisible" type="checkbox" />Enable Callouts</label>

        <label class="optionLabel">Crosshairs Mode:</label>
        <select [(ngModel)]="sampleOptions.crosshairsDisplay">
            <option>Default</option>
            <option>None</option>
            <option>Horizontal</option>
            <option>Vertical</option>
            <option>Both</option>
        </select>

        <label class="optionItem"><input [(ngModel)]="sampleOptions.snapCrosshairs" type="checkbox" />Snap Crosshairs to Data</label>
        <label class="optionItem"><input [(ngModel)]="sampleOptions.crosshairAnnotations" type="checkbox" />Enable Crosshairs Annotations</label>
    </div>

    <div class="chart">
        <igx-category-chart height="100%" width="100%"
            [dataSource]="categoryData"
            [chartType]="sampleOptions.chartType"
            chartTitle="Weather Data"
            subtitle="(High, Average, Low)"
            [xAxisFormatLabel]="formatDateLabel"


            [crosshairsDisplayMode]="sampleOptions.crosshairsDisplay"
            [crosshairsSnapToData]="sampleOptions.snapCrosshairs"
            [crosshairsAnnotationEnabled]="sampleOptions.crosshairAnnotations"

            [finalValueAnnotationsVisible]="sampleOptions.finalValueAnnotations"

            [calloutsVisible]="sampleOptions.calloutsVisible"
            [calloutsDataSource]="calloutData"
            calloutsXMemberPath="index"
            calloutsYMemberPath="yValue"
            calloutsLabelMemberPath="content"
            calloutsContentMemberPath="yValue">
        </igx-category-chart>

    </div>
</div>
