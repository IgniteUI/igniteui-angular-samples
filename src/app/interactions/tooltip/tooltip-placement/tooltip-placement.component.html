<div class="container">
    @for (position of positions; track position) {
        <div #tooltip="tooltip" igxTooltip>
            {{ position }} <igx-icon (click)="tooltip.close()">close</igx-icon>
        </div>
    }

    <button
        class="tooltip-position"
        igxButton="outlined"
        (click)="showPositions()"
    >
        Click to trigger all supported positions
    </button>
</div>
