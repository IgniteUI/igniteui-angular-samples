<div class="wrapper">
    <div class="flex-container">
        <igx-query-builder #queryBuilder
            [entities]="entities"
            [(expressionTree)]="expressionTree"
            (expressionTreeChange)="onChange()"
            class="container">
        </igx-query-builder>
    
        <div class="container">
            <pre>{{sqlQuery}}</pre>
        </div>
    </div>

    <igx-grid #grid [data]="data" [autoGenerate]="true" height="270px" [width]="'calc(100% - 40px)'">
    </igx-grid>
</div>
