<div class="wrapper">
    <igx-query-builder #queryBuilder
        [entities]="entities"
        [(expressionTree)]="expressionTree"
        (expressionTreeChange)="handleExpressionTreeChange($event)">
    </igx-query-builder>

    <div class="output-area">
        <pre>{{sqlQuery}}</pre>
    </div>

    <igx-grid #grid [data]="gridData" [autoGenerate]="true" height="300px">
    </igx-grid>
</div>
