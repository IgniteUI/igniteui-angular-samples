<button 
    #dialogButton 
    igxDrag 
    igxButton="raised" 
    igxRipple="white" 
    (click)="openDialog()">Show Dialog</button>
<div igxToggle
    igxDrag 
    #toggleForm="toggle" 
    class="igx-dialog" 
    [renderGhost]="false" 
    [dragTolerance]="0" 
    [dragLinkTo]="'dialog'">
    <igx-icon igxDragHandle fontSet="material" class="dialogHandle">drag_indicator</igx-icon>
    <div class="igx-dialog__window">
        <div class="dialogContainer">
            <span class="dialog-title">Drag this dialog</span>
            <span class="dialog-content">This is just a sample</span>
        </div>
    </div>
</div>
