<div class="grid-lite-wrapper">
  <igc-grid-lite [data]="data">
    <igc-grid-lite-column field="firstName" header="First name" filterable></igc-grid-lite-column>
    <igc-grid-lite-column field="lastName" header="Last name" filterable></igc-grid-lite-column>
    <igc-grid-lite-column field="age" header="Age" data-type="number" filterable></igc-grid-lite-column>
    <igc-grid-lite-column field="active" header="Active" data-type="boolean" filterable [cellTemplate]="formatCheckbox"></igc-grid-lite-column>
  </igc-grid-lite>
</div>
