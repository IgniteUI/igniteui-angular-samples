<div class="grid-lite-wrapper">
    <igc-grid-lite [data]="data" (sorting)="handleSorting($event)" (sorted)="handleSorted($event)">
        <igc-grid-lite-column field="name" header="Name" sortable></igc-grid-lite-column>
        <igc-grid-lite-column field="price" header="Price" dataType="number" sortable></igc-grid-lite-column>
        <igc-grid-lite-column field="rating" header="Rating" dataType="number" sortable>
            <ng-template igxGridLiteCell let-value>
                <igc-rating [value]="value" readonly step="0.01" min="0" max="5">
                </igc-rating>
            </ng-template>
        </igc-grid-lite-column>
        <igc-grid-lite-column field="sold" header="Sold" dataType="number" sortable></igc-grid-lite-column>
        <igc-grid-lite-column field="total" header="Total" dataType="number" sortable></igc-grid-lite-column>
    </igc-grid-lite>
    <div class="log">
        @for (entry of log; track $index) {
        <p><code>{{ entry }}</code></p>
        }
    </div>
</div>
