<div class="grid-lite-wrapper">
  <igx-grid-lite [data]="data">
    <igx-grid-lite-column field="name" header="Product Name"></igx-grid-lite-column>
    <igx-grid-lite-column field="price" header="Price (€)" data-type="number"></igx-grid-lite-column>
    <igx-grid-lite-column field="sold" header="Units Sold" data-type="number"></igx-grid-lite-column>
    <igx-grid-lite-column field="total" header="Total Revenue" data-type="number"></igx-grid-lite-column>
    <igx-grid-lite-column field="rating" header="Customer Rating ⭐" data-type="number">
        <ng-template igxGridLiteCell let-value>
            <igc-rating [value]="value" readonly step="0.01" min="0" max="5">
            </igc-rating>
        </ng-template>
    </igx-grid-lite-column>
  </igx-grid-lite>
</div>
