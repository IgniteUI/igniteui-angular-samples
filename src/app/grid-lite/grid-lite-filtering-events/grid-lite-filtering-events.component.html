<div class="grid-lite-wrapper">
  <igc-grid-lite
    [data]="data"
    (filtering)="handleFiltering($event)"
    (filtered)="handleFiltered($event)">
    <igc-grid-lite-column field="firstName" header="First name" filterable></igc-grid-lite-column>
    <igc-grid-lite-column field="lastName" header="Last name" filterable></igc-grid-lite-column>
    <igc-grid-lite-column field="age" header="Age" data-type="number" filterable></igc-grid-lite-column>
    <igc-grid-lite-column field="active" header="Active" data-type="boolean" filterable [cellTemplate]="checkboxTemplate"></igc-grid-lite-column>
  </igc-grid-lite>
  <div class="log">
    @for (entry of log; track entry) {
      <p><code>{{ entry }}</code></p>
    }
  </div>
</div>
