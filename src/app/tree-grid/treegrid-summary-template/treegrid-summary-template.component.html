<div class="grid__wrapper">
    <igx-buttongroup [values]="displayDensities" (selected)="selectDensity($event)" [displayDensity]="displayDensity">
    </igx-buttongroup>
    <igx-tree-grid igxPreventDocumentScroll #treeGrid [data]="data" cellSelection="single" primaryKey="ID"
        foreignKey="ParentID" height="520px" width="100%" [summaryRowHeight]="summaryHeight"
        [displayDensity]="displayDensity">
        <igx-column field="Name"></igx-column>
        <igx-column field="Age" width="15%"></igx-column>
        <igx-column field="Title" [hasSummary]="hasSummary" [summaries]="ptoSummary"></igx-column>
        <igx-column field="HireDate" [dataType]="'date'" [hasSummary]="hasSummary">
            <ng-template igxSummary let-summaryResult>
                <span>{{ summaryResult[0].label }} - {{ summaryResult[0].summaryResult }}</span>
                <span>{{ summaryResult[1].label }} - {{ summaryResult[1].summaryResult }}</span>
                <span>{{ summaryResult[2].label }} - {{ summaryResult[2].summaryResult }}</span>
            </ng-template>
        </igx-column>
        <igx-column field="OnPTO" width="15%" [dataType]="'boolean'" [editable]="true" [hasSummary]="hasSummary">
        </igx-column>
    </igx-tree-grid>
</div>
<div class="controls-wrapper">
    <igx-input-group>
        <label igxLabel for="height">Summary Row Height</label>
        <input igxInput name="height" type="number" [(ngModel)]="summaryHeight">
    </igx-input-group>
    <igx-switch [(ngModel)]="hasSummary">Toggle Summaries</igx-switch>
</div>
