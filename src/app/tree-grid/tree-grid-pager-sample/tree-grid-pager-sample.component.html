<div class="grid__wrapper">
    <igx-tree-grid [igxPreventDocumentScroll]="true" #treegrid1 [data]="data" [perPage]="10" height="500px" width="100%"
        displayDensity="cosy" primaryKey="ID" foreignKey="ParentID">
        <igx-paginator #paginator [(page)]="treegrid1.page" [totalRecords]="treegrid1.totalRecords"
            [(perPage)]="treegrid1.perPage" [selectOptions]="selectOptions" [displayDensity]="treegrid1.displayDensity">
            <igx-paginator-content>
                <igx-page-size *ngIf="!isDropdownHidden"></igx-page-size>
                <igx-page-nav *ngIf="!isPagerHidden"></igx-page-nav>
            </igx-paginator-content>
        </igx-paginator>
        <igx-column field="ID" header="Order ID" [dataType]="'string'">
        </igx-column>
        <igx-column field="Name" header="Order Product" [dataType]="'string'">
        </igx-column>
        <igx-column field="Category" header="Category" [dataType]="'string'">
        </igx-column>
        <igx-column field="Units" header="Units" [dataType]="'number'">
        </igx-column>
        <igx-column field="UnitPrice" header="Unit Price" [dataType]="'currency'" [pipeArgs]="formatOptions">
        </igx-column>
        <igx-column field="Price" header="Price" [dataType]="'currency'" [pipeArgs]="formatOptions">
        </igx-column>
        <igx-column field="OrderDate" header="Order Date" [dataType]="'date'">
        </igx-column>
        <igx-column field="Delivered" header="Delivered" [dataType]="'boolean'">
            <ng-template igxCell let-cell="cell" let-val>
                <img *ngIf="val" src="assets/images/grid/active.png" title="Delivered" alt="Delivered" />
                <img *ngIf="!val" src="assets/images/grid/expired.png" title="Undelivered" alt="Undelivered" />
            </ng-template>
        </igx-column>
    </igx-tree-grid>



    <div class="options-container">
        <label>Display density:</label>
        <div class="select-input">
            <igx-select [(ngModel)]="treegrid1.displayDensity" [displayDensity]="'compact'">
                <igx-select-item *ngFor="let density of densityOptions" [value]="density">
                    {{ density }}
                </igx-select-item>
            </igx-select>
        </div>
        <igx-switch [(ngModel)]="isDropdownHidden">Hide Dropdown</igx-switch>
        <igx-switch [(ngModel)]="isPagerHidden">Hide Pager</igx-switch>
    </div>
</div>
