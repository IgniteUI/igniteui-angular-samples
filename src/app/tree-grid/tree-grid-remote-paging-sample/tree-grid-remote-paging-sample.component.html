<div class="grid__wrapper">
    <igx-tree-grid igxPreventDocumentScroll  #treeGrid [data]="data | async" childDataKey="Content" expansionDepth="0" width="100%" height="540px" [perPage]="maxPerPage">
<igx-paginator>
<!-- Auto migrated template content. Please, check your bindings! -->

<igx-paginator-content>
        
        <igx-paginator #paginator [totalRecords]="totalCount" [(perPage)]="perPage" [selectOptions]="selectOptions" [displayDensity]="treeGrid.displayDensity" (pageChange)="paginate($event)">
        </igx-paginator>
    
        </igx-paginator-content>
</igx-paginator>
        <igx-column field="Name">
            <ng-template igxCell let-cell="cell" let-val>
                <igx-icon *ngIf="cell.rowData.Type === 'File folder'" family="material" class="typeIcon">folder
                </igx-icon>
                <igx-icon *ngIf="cell.rowData.Type === 'JPG File'" family="material" class="typeIcon">photo</igx-icon>
                {{val}}
            </ng-template>
        </igx-column>
        <igx-column field="Type"></igx-column>
        <igx-column field="Size" dataType="number" [formatter]="formatSize"></igx-column>
    </igx-tree-grid>

    
</div>
