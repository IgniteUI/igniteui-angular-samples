<div class="grid__wrapper">
    <igx-tree-grid [igxPreventDocumentScroll]="true"  #treegrid1 [data]="data" [autoGenerate]="false" height="500px" width="100%" primaryKey="ID"
        foreignKey="ParentID">
        <igx-column field="ID" header="Order ID" [sortable]="true">
        </igx-column>
        <igx-column field="Name" header="Order Product" [dataType]="'string'" [sortable]="true">
        </igx-column>
        <igx-column field="Category" header="Category" [dataType]="'string'" [sortable]="true">
        </igx-column>
        <igx-column field="Units" header="Units" [dataType]="'number'" [sortable]="true">
        </igx-column>
        <igx-column field="UnitPrice" header="Unit Price" [dataType]="'currency'" [pipeArgs]="formatOptions"  [sortable]="true">
        </igx-column>
        <igx-column field="OrderDate" header="Order Date" [dataType]="'date'" [formatter]="formatDate"
            [sortable]="true">
        </igx-column>
        <igx-column field="Delivered" header="Deliverued" [dataType]="'boolean'" [groupable]="true" [sortable]="true">
            <ng-template igxCell let-cell="cell" let-val>
                <img *ngIf="val" src="assets/images/grid/active.png" title="Delivered" alt="Delivered" />
                <img *ngIf="!val" src="assets/images/grid/expired.png" title="Undelivered" alt="Undelivered" />
            </ng-template>
        </igx-column>
    </igx-tree-grid>
</div>
