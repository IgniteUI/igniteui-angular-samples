<div class="grid__wrapper">
    <igx-tree-grid
        #treegrid1
        [data]="data"
        [autoGenerate]="false"
        height="700px"
        width="100%"
        primaryKey="ID"
        foreignKey="ParentID"
    >
        <igx-column field="ID" header="Order ID"> </igx-column>
        <igx-column field="Name" header="Order Product" [hasSummary]="true">
        </igx-column>
        <igx-column
            field="Units"
            header="Units"
            dataType="number"
            [hasSummary]="true"
            [summaries]="unitsSummary"
            [disabledSummaries]="['totalDelivered', 'totalNotDelivered']"
        >
        </igx-column>
        <igx-column
            field="UnitPrice"
            header="Unit Price"
            dataType="number"
            [hasSummary]="true"
            [disabledSummaries]="['count', 'sum', 'average']"
        >
        </igx-column>
        <igx-column
            field="Price"
            header="Price"
            dataType="number"
            [hasSummary]="true"
            [disabledSummaries]="['count', 'sum', 'average']"
        >
        </igx-column>
        <igx-column
            field="Delivered"
            header="Delivered"
            [hasSummary]="true"
            [dataType]="'boolean'"
        >
        </igx-column>
        <igx-column
            field="OrderDate"
            header="Order Date"
            [dataType]="'date'"
            [hasSummary]="true"
        >
        </igx-column>
    </igx-tree-grid>
    <div class="action__buttons">
        <button igxButton="contained" (click)="disableDefaultSummaries()">
            Disable Min and Max summaries for the Unit Price column
        </button>
        <button igxButton="contained" (click)="disableCustomSummaries()">
            Disable Average Units per Order and Highest Units summaries
        </button>
    </div>
</div>
