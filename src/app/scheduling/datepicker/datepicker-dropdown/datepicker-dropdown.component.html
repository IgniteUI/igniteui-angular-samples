<div class="date-picker-wrapper">
    <igx-date-picker id="editable-date-picker" #editable  displayFormat="longDate" inputFormat="dd-MM-y"
        [(ngModel)]="date" mode="dialog">
        <label igxLabel>Date</label>
    </igx-date-picker>
    <label>Date: {{ editable.value | date:'fullDate' }}</label>
</div>
