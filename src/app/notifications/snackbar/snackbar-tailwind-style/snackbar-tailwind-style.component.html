<button igxButton="contained" (click)="snackbar.open()">Send message</button>
<div>
  <igx-snackbar
  class="!material-snackbar-background-[#7B9E89]
  ![--button-color:#DD0D4B]"
  #snackbar
  [autoHide]="false"
  [outlet]="elem"
  actionText="Close"
  (clicked)="close(snackbar)">
    Message sent
  </igx-snackbar>
</div>
