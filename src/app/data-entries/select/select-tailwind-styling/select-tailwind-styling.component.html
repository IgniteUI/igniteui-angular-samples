<div class="select-wrapper">
  <igx-select class="!material-select-toggle-button-[#99BAA6] ![toggle-button-background-focus:#7B9E89]" [overlaySettings]="customOverlaySettings">
    <label igxLabel>Select An Item</label>
    @for (item of items; track item) {
      <igx-select-item [value]="item">
        {{item}}
      </igx-select-item>
    }
  </igx-select>
</div>
