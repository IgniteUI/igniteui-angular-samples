<button class="button" igxButton="contained" [igxToggleAction]="dropdown"
[igxDropDownItemNavigation]="dropdown">Options</button>
<igx-drop-down #dropdown (opening)="dropdown.setSelectedItem(0)">
  @for (item of items; track item) {
    <igx-drop-down-item>
      {{ item.field }}
    </igx-drop-down-item>
  }
</igx-drop-down>
