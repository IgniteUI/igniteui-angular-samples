<div class="button-wrapper">
    <igx-chips-area>
      <igx-chip *ngFor="let node of selectedNodes" [id]="node.ID" [removable]="true">{{node.data.Name}}</igx-chip>
    </igx-chips-area>

    <button class="button" igxButton="raised" [igxToggleAction]="countriesDropDown" [igxDropDownItemNavigation]="countriesDropDown">
      IgxTree
    </button>
</div>

<igx-drop-down #countriesDropDown [height]="'500px'" [width]="'300px'">
    <igx-tree #igxTree selection="Cascading" (nodeSelection)="onNodeSelection($event)">
        <igx-tree-node *ngFor="let country of countries" [data]="country" [expanded]="true">
            {{ country.Name }}
            <igx-tree-node *ngFor="let city of country.Cities" [data]="city">
                {{ city.Name }}
            </igx-tree-node>
        </igx-tree-node>
    </igx-tree>
</igx-drop-down>
