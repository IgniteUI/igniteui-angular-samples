<igx-checkbox
    [readonly]="true"
    [(ngModel)]="masterCheckbox.checked"
    [indeterminate]="masterCheckbox.indeterminate"
    (click)="toggleAll()"
>
    All done
</igx-checkbox>
<igx-checkbox class="tasks" *ngFor="let task of tasks" [(ngModel)]="task.done">
    {{ task.description }}
</igx-checkbox>
