<igx-checkbox
  [readonly]="true"
  [(ngModel)]="masterCheckbox.checked"
  [indeterminate]="masterCheckbox.indeterminate"
  (click)="toggleAll()"
  >
  All done
</igx-checkbox>
@for (task of tasks; track task) {
  <igx-checkbox class="tasks" [(ngModel)]="task.done">
    {{ task.description }}
  </igx-checkbox>
}
