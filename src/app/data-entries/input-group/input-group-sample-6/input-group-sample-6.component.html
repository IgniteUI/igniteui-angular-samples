<article class="sample-column">
  <form class="input-group-form" (submit)="onSubmit()">
    <h4>Book your movie ticket</h4>
    <div class="container">
      <igx-select #select name="movies" [(ngModel)]="user.movie">
        @for (genre of genres; track genre) {
          <igx-select-item-group [label]="genre.type">
            @for (movie of genre.movies; track movie) {
              <igx-select-item [value]="movie">
                {{ movie }}
              </igx-select-item>
            }
          </igx-select-item-group>
        }
        <label igxLabel for="movies">Movie</label>
        <ng-template igxSelectToggleIcon>
          <igx-icon family="material">local_movies</igx-icon>
        </ng-template>
      </igx-select>
      <igx-input-group>
        <input igxInput name="fullName" type="text" [(ngModel)]="user.fullName" required="required" />
        <label igxLabel for="fullName">Full Name</label>
        <igx-suffix>
          <igx-icon>person</igx-icon>
        </igx-suffix>
      </igx-input-group>
      <igx-input-group>
        <igx-prefix>+359</igx-prefix>
        <label igxLabel for="phone">Phone</label>
        <input type="tel" igxInput name="phone" [(ngModel)]="user.phone" />
        <igx-suffix>
          <igx-icon>phone</igx-icon>
        </igx-suffix>
        <igx-hint position="start">Ex.: +359 888 123 456</igx-hint>
      </igx-input-group>
      <igx-input-group>
        <label igxLabel for="email">Email address</label>
        <input igxInput name="email" type="email" [(ngModel)]="user.email" required />
        <igx-suffix>
          <igx-icon>email</igx-icon>
        </igx-suffix>
      </igx-input-group>
      <igx-combo name="genres" class="input-container" [itemsMaxHeight]="130" [data]="genres" [valueKey]="'type'"
        [displayKey]="'type'" [(ngModel)]="user.genres" placeholder="Select your favorite genres"
        searchPlaceholder="Search..." [type]='"line"'>
      </igx-combo>
      <igx-date-picker name="date" [minValue]="minDate" [maxValue]="maxDate" placeholder="Date" (valueChange)="onDateSelection($event)">
        <igx-picker-toggle igxSuffix>
          <igx-icon>today</igx-icon>
        </igx-picker-toggle>
      </igx-date-picker>
      <igx-time-picker name="dateTime" [minValue]="minTime" [maxValue]="maxTime" placeholder="Time" (valueChange)="onTimeSelection($event)">
        <igx-picker-toggle igxSuffix>
          <igx-icon>access_time</igx-icon>
        </igx-picker-toggle>
      </igx-time-picker>
      <igx-input-group>
        <label igxLabel for="ticket">Ticket Amount</label>
        <input #numInput (click)="numInput.select()" min="1" max="5" igxInput id="ticket" value="1"
          name="ticket" type="number" required />
          <igx-suffix>
            <igx-icon>people_alt</igx-icon>
          </igx-suffix>
        </igx-input-group>
        <button igxButton="contained" igxRipple>Book</button>
      </div>
    </form>
  </article>
