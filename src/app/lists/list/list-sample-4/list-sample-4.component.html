<div class="density-chooser">
    <igx-buttongroup [values]="displayDensities" (onSelect)="selectDensity($event)"></igx-buttongroup>
</div>

<igx-input-group type="search" class="search">
    <igx-prefix>
        <igx-icon>search</igx-icon>
    </igx-prefix>
    <input #search igxInput placeholder="Search Contacts" [(ngModel)]="searchContact">
    <igx-suffix *ngIf="search.value.length > 0" (click)="searchContact = null">
        <igx-icon>clear</igx-icon>
    </igx-suffix>
</igx-input-group>

<div class="list-sample">
    <igx-list [displayDensity]="density">
        <igx-list-item isHeader="true">Contacts</igx-list-item>
        <igx-list-item #item *ngFor="let contact of contacts | igxFilter: filterContacts;">
            <div class="item-container">
                <div class="contact">
                    <igx-avatar [src]="contact.photo" roundShape="true"></igx-avatar>
                    <div class="contact__info">
                        <span class="name">{{ contact.name }}</span>
                        <span class="phone">{{ contact.phone }}</span>
                    </div>
                </div>
                <igx-icon [color]="contact.isFavorite ? 'orange' : 'lightgray'" (click)="toggleFavorite(contact)">star</igx-icon>
            </div>
        </igx-list-item>
    </igx-list>
</div>
