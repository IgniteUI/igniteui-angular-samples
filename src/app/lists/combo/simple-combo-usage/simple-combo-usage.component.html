<div class="sample-wrapper">
  <div class="combo-section">
    <igx-simple-combo [data]="cities" [displayKey]="'name'" [valueKey]="'id'" [(ngModel)]="selectedCity">
    </igx-simple-combo>
  </div>
  @if (!!selectedCity) {
    <div>
      <h6>Selected City's Id:</h6>
      <div>{{ selectedCity }}</div>
    </div>
  }
</div>
