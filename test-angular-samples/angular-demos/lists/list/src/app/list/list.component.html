<igx-input-group type="search" class="search">
    <igx-prefix>
        <igx-icon>search</igx-icon>
    </igx-prefix>
    <input #search igxInput placeholder="Search Contacts" [(ngModel)]="search1" />
    <igx-suffix *ngIf="search.value.length > 0" (click)="search1 = null">
        <igx-icon>clear</igx-icon>
    </igx-suffix>
</igx-input-group>

<div class="list-sample">
    <igx-list>
        <igx-list-item [isHeader]="true">Contacts</igx-list-item>
        <igx-list-item *ngFor="let contact of contacts | igxFilter: fo1"
            igxRipple="pink"
            igxRippleTarget=".igx-list__item-content">
            <igx-avatar igxListThumbnail [src]="contact.avatar" roundShape="true"></igx-avatar>
            <span igxListLineTitle>{{contact.name}}</span>
            <span igxListLineSubTitle>{{contact.phone}}</span>
            <igx-icon igxListAction [class.favorite]="contact.favorite">start</igx-icon>
        </igx-list-item>
    </igx-list>
</div>
