<div class="container">
    <div class="planet-name">{{ data.name }}</div>
    <div class="planet" [style.width.px]="size" [style.height.px]="size"
        [style.background]="data.color"></div>
    <div class="moons">
        <div *ngFor="let moon of data.moons; let i = index;" [class]="moonClasses(i)"></div>
    </div>
</div>
<igx-dialog #info leftButtonLabel="OK" (onLeftButtonSelect)="info.close()">
    <div class="info">{{ description }}</div>
</igx-dialog>
